<!DOCTYPE html>
<html lang="en">
{% load static %}


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/pokedex.css' %}" crossorigin="anonymous"/>
    <link rel="icon" href="{% static 'img/pokeball-icon.ico' %}">
    <title>PokeSearch</title>
</head>

<body>

    <div> <!-"Imagen, Cuadro de texto, Boton"->
        <img src="{% static 'img/pokesearch.png' %}" class="image" style="width:300px;">
        <form method="post">
            {% csrf_token %}
            <div>
                <input type="text" name="pokemon" placeholder="PÃ³kemon o ID">
            </div>
            
            <button class="button button5">Buscar </button>
        </form>
    </div>
   

    <div>
        {% if number and name %}
        <h3>
            <p style="color:#ffffff";>Pokedex number: {{number}}</p>           
        </h3>
        <h3>
            <p style="color:white";>Name: {{name}}</p>
        </h3>
    
        <h3>
            <p style="color:white";> Weight: {{weight}}</p>
        </h3>
    
            <h3>
                <p style="color:white";>Types: {{type}}</p>
            </h3>
            <h3>
                <p style="color:white";>Default sprite: </p>
            </h3>
            <img src="{{sprite}}" alt="{{name}} sprite" style="width:300px">
            <img src="{{sprite2}}" alt="{{name}} sprite" style="width:300px">
        
        
            {% else %}
            <div>
                <h3>
                    <p style="color:rgb(0, 0, 0)";>Write the name or ID of your pokemon.</p>
                </h3>
            </div>
            {% endif %}
        </div>
    
    </div>


</body>
</html>
