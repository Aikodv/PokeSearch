<!DOCTYPE html>
<html lang="en">
{% load static %}


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" crossorigin="anonymous"/>
    <link rel="icon" href="{% static 'img/pokeball-icon.ico' %}">
    <title>PokeSearch</title>
</head>
<body style="background: linear-gradient(to right, #2d2ad4,#E4d2f7, #D42a45);">

    <img src="{% static 'img/pokesearch.png' %}" class="image" style="width:100px;">
    <h2></h2>
    <img src="{% static 'img/pikachu.png' %}" class="image" style="width:100px;">
    
    <form method="post">
        {% csrf_token %}
        <input type="text" name="pokemon" placeholder="Ingrese el Pokémon">
        <button type="submit">Buscar</button>
    </form>
    <div>
        {% if number and name %}
        <h3>
            <p style="color:white";>Numero de la Pokédex: {{number}}</p>
            </h3>
            <h3>
                <p style="color:white";>Nombre Pokémon: {{name}}</p>
            </h3>

            <h3>
                <p style="color:white";> Peso: {{weight}}</p>
            </h3>

            <h3>
                <p style="color:white";>Tipo: {{type}}</p>
            </h3>
            <h3>
                <p style="color:white";>Sprite clásico: </p>
            </h3>
            <img src="{{sprite}}" alt="{{name}} sprite" style="width:300px">
            <img src="{{sprite2}}" alt="{{name}} sprite" style="width:300px">


        {% else %}
        <div>
            <h3>
                <p style="color:rgb(0, 0, 0)";>Escribe el nombre o ID de tu Pokémon.</p>
            </h3>
        </div>
        {% endif %}
    </div>
    <h1> <a href="http://127.0.0.1:8000">volver</a></h1>
</body>
</html>
