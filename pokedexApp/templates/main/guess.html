<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/guess.css' %}" crossorigin="anonymous"/>
    <link rel="icon" href="{% static 'img/pokeball-icon.ico' %}">
    <title>PokeSearch</title>

    <script type="text/javascript">
        const audio = new Audio()
        audio.src = "{% static 'wtp.mp3' %}";
    </script>
</head>

<body>
    <div class="rayas"></div>
    <div class="rayas1"></div>

    <!--TopBar-->
    <div class="barra">
        <div class="navbar">
            <a title ="Easter_Egg"  href="http://127.0.0.1:8000/"> <img src="{% static 'img/pokesearch.png' %}" style="width:200px;"></a>
            <ul>
                <li><a href="http://127.0.0.1:8000/search">PokeSearch</a></li>
                <li><a href="http://127.0.0.1:8000/guess">Guess</a></li>
                <li><a href="http://127.0.0.1:8000/pokedex">Pokedex</a></li>
                <li><a href="http://127.0.0.1:8000/about_us">About us</a></li>  
            </ul>
        </div>
    </div>
    <Hr/>
    <div class="palgif">
        <div class="poggers"></div>
    </div>

    <!--estodo inicial este tiene que ser igual que el de abajo-->

    {% if name and nose %}
    <div class="cajita">    
        <form method="post">
            {% csrf_token %}
            <div>
                <input type="text" name="pokemon" placeholder="Pokemon Name or ID" autocomplete="off">
                <button class="button button5">Guess </button><button class="photo buton_epico" title="reroll" type="submit" name="pokemon"  value='play' ><img src="{% static 'img/dados.png' %}" style="width:50px;position:relative;left:40px;top:20px"></button>
            </div>    
        </form>
    </div>    
    <h1 class="mover"> <img class="mover"src="{{image}}" style='filter: brightness(0); pointer-events: none;
        user-select: none;'alt="Pokemon Image"></h1>
    
    <!--Se adivina el pokemon-->

    {% elif names and pokemon %}
    <form method="post">
        {% csrf_token %}
        <h1> <img src="{{pokemon}}" alt="Pokemon Image">        <button class="photo buton_epico" title="restart" type="submit" name="pokemon"  value='play' ><img src="{% static 'img/restart.png' %}" style="width:100px;position:absolute;top:40%;left:35%;"></button>
        </h1>
    </form>
    <!--se busco pero no era  este tiene que ser igual que el de arriba-->

    {% elif hola and pokemons %}
    <div class="cajita">    
        <form method="post">
            {% csrf_token %}
            <div>
                <input type="text" name="pokemon" placeholder="Pokemon Name or ID">
                <button class="button button5">Guess </button><button class="photo buton_epico" title="reroll" type="submit" name="pokemon"  value='play' ><img src="{% static 'img/dados.png' %}" style="width:50px;position:relative;left:40px;top:20px"></button>
            </div>    
        </form>
    </div>    
    <h1> <img class="no_seleccionable"src="{{pokemons}}" style='filter: brightness(0);  pointer-events: none;
        user-select: none;' alt="Pokemon Image"></h1>

    <!--Estado inicial-->
    {% else %}

     <div class="cajita2">    
        <form class="photo" method="post">
            {% csrf_token %}            
            <button class="buton_epico" title="Play" type="submit" name="pokemon"  value='play'><img src="{% static 'img/play.png' %}" style="width:400px;margin-top: 100px;">
            </button>
        </form>

        <audio class="uwu" controls autoplay>
            <source src="{% static 'wtp.mp3'%}">
        </audio>
    </div>
    {% endif %}


</body>
</html>
